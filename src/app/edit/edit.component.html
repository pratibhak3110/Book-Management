<div class="container mt-3">
    <h1>Add New Book</h1>

    <form [formGroup]="bookForm">
        <div class="form-group">
            <label><strong>Image Url: </strong></label>
            <input
                 formControlName="img"
                 type="text"
                 class="form-control">
            <div *ngIf="this.bookForm.get('img')?.touched && this.bookForm.get('img')?.invalid" class="alert alert-danger">
                <div *ngIf="this.bookForm.get('img')?.errors?.['required']">Image Url is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label><strong>Book Name: </strong></label>
            <input
                 formControlName="name"
                 type="text"
                 class="form-control">
            <div *ngIf="this.bookForm.get('name')?.touched && this.bookForm.get('name')?.invalid" class="alert alert-danger">
                <div *ngIf="this.bookForm.get('name')?.errors?.['required']">Book Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label><strong>Author Name: </strong></label>
            <input
                 formControlName="author"
                 type="text"
                 class="form-control">
            <div *ngIf="this.bookForm.get('author')?.touched && this.bookForm.get('author')?.invalid" class="alert alert-danger">
                <div *ngIf="this.bookForm.get('author')?.errors?.['required']">Author is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label><strong>Description: </strong></label>
            <textarea
                 formControlName="description"
                 type="text"
                 class="form-control">
                <div *ngIf="this.bookForm.get('description')?.touched && this.bookForm.get('description')?.invalid" class="alert alert-danger">
                    <div *ngIf="this.bookForm.get('description')?.errors?.['required']">Description is required.</div>
                </div>
            </textarea>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" (click)="saveChanges()">Update</button>&nbsp;
        <button class="btn btn-warning" (click)="cancleChanges()">Cancle</button>

    </form>
</div>
